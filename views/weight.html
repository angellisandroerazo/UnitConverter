{{template "layouts/main" .}}

<form action="/converter-weight" method="POST" class="w-2/6">
  <div class="flex flex-col justify-center items-center gap-3 p-5">
    <h1 class="text-4xl font-bold text-secondary m-3">{{.Title}}</h1>
    <label class="form-control w-full max-w-s">
      <div class="label">
        <span class="label-text">Enter the weight to convert</span>
      </div>
      <input
        type="text"
        name="data"
        id="data"
        placeholder="Type here"
        class="input input-bordered w-full"
      />
    </label>
    <div class="flex justify-between items-center w-full gap-3">
      <label class="form-control w-full max-w-s">
        <div class="label">
          <span class="label-text">Unit to convert from</span>
        </div>
        <select class="select select-bordered" name="unit" id="unit">
          <option disabled selected>Pick one</option>
          <option value="mg">Milligram</option>
          <option value="g">Gram</option>
          <option value="kg">Kilogram</option>
          <option value="oz">Ounce</option>
          <option value="lb">Pound</option>
        </select>
      </label>
      <label class="form-control w-full max-w-s">
        <div class="label">
          <span class="label-text">Unit to convert to</span>
        </div>
        <select class="select select-bordered" name="to" id="to">
          <option disabled selected>Pick one</option>
          <option value="mg">Milligram</option>
          <option value="g">Gram</option>
          <option value="kg">Kilogram</option>
          <option value="oz">Ounce</option>
          <option value="lb">Pound</option>
        </select>
      </label>
    </div>
    <button type="submit" class="btn btn-secondary m-5">Convert</button>
  </div>
</form>

{{template "layouts/footer" .}}
