{{template "layouts/main" .}}

<div class="flex flex-col gap-10 justify-center items-center w-2/6 gap-3 p-5">
  <h1 class="text-4xl font-bold m-3 {{.color}}">{{.Title}}</h1>
  <p class="text-2xl">Result of your calculation</p>
  <div class="flex justify-between items-center">
    <p class="text-2xl m-2">{{.Data}} <strong>{{.Unit}}</strong></p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-narrow-right"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M5 12l14 0" />
      <path d="M15 16l4 -4" />
      <path d="M15 8l4 4" />
    </svg>
    <p class="text-2xl m-2">{{.Result}} <strong>{{.To}}</strong></p>
  </div>
</div>

{{template "layouts/footer" .}}
